# KaGuilds Buffs 配置文件
# Buff配置 - 此文件包含所有可用的公会增益效果

buffs:
  NightVision: # 指令参数  /kg buff NightVision
    type: NIGHT_VISION # Bukkit 药水效果枚举名
    price: 1000.0      # 价格
    amplifier: 0       # 效果等级 (0=一级, 1=二级)
    name: "夜视"       # 显示名称
    time: 120           # 持续时间(秒)
  Speed:
    type: SPEED
    price: 2000.0
    amplifier: 1       # 速度 II
    name: "疾跑 II"
    time: 90
  Haste:
    type: FAST_DIGGING
    price: 3000.0
    amplifier: 1
    name: "急迫 II"
    time: 90
  Jump:
    type: JUMP
    price: 800.0
    amplifier: 1 # 跳跃提升 II
    name: "跳跃提升 II"
    time: 90
  WaterBreathing:
    type: WATER_BREATHING
    price: 1200.0
    amplifier: 0
    name: "水下呼吸"
    time: 90
  Luck:
    type: LUCK
    price: 2000.0
    amplifier: 0
    name: "幸运"
    time: 90
  Strength:
    type: INCREASE_DAMAGE # 注意：力量叫 INCREASE_DAMAGE
