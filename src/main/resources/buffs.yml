    amplifier: 0        # 恢复 I
    name: "生命恢复"
    time: 90
  Absorption:
    type: ABSORPTION
    price: 2500.0
    amplifier: 1        # 伤害吸收 II (增加金心)
    name: "伤害吸收 II"
