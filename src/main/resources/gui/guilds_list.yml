title: "&0公会列表"  # 标题 (支持颜色)

Layout:   # 菜单布局 (6行)
  - '#########'
  - '111111111'
  - '111111111'
  - '111111111'
  - '111111111'
  - 'B######<>'

button:
  "#":
    display:
      material: GRAY_STAINED_GLASS_PANE
      name: ' '

  "1":
    type: 'GUILDS_LIST'
    display:
      # 代码会自动读取公会的图标，若公会无图标则默认使用 PAPER
      material: PAPER
      name: '&a{name} &8[ID: #{id}]'
      lore:
        - '&7--------------------------'
        - '&b公会会长：&f{owner}'
        - '&b公会等级: &eLv.{level}'
        - '&b公会人数: &f{members} &8/ &7{max_members}'
        - '&b公会资金: &6{balance}'
        - '&b创建时间: &f{create_time}'
        - ' '
        - '&b公会公告:'
        - '&f{announcement}'
        - '&7--------------------------'
        - '&e[左键] &6申请加入该公会'
    actions:
      left:
        - 'command: kg join {id}'
        - 'sound: entity.experience_orb.pickup' # 示例：支持播放声音
        - 'close'

  "B":
    display:
      material: RED_STAINED_GLASS_PANE
      name: '&c返回主菜单'
    actions:
      left:
        - 'open: main_menu'

  "<":
    display:
      material: PAPER
      name: '&a上一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_PREV'

  ">":
    display:
      material: PAPER
      name: '&a下一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_NEXT'