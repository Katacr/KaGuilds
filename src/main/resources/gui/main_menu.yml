title: "公会菜单"  # 标题

Layout:   # 虚拟布局
  - '#########'
  - '         '
  - '  12345  '
  - '  67890  '
  - '         '
  - 'B########'

button:
  "#":
    display:
      material: GRAY_STAINED_GLASS_PANE
      name: '边框板'
  "1":
    display:
      material: BOOK
      name: '&a查询公会详情'
    actions:
      left:
        - 'command: kg info'  # 直接执行，无需条件
        - 'tell: &e正在为你查询公会信息...' # 直接执行
        - 'close'
  "2":
    display:
      material: PAPER
      name: '&a公会列表'
    actions:
      left:
        - 'open: guilds_list'
  "3":
    display:
      material: IRON_BOOTS
      name: '&a公会成员列表'
    actions:
      left:
        - 'open: guild_members'
  "4":
    display:
      material: HONEY_BOTTLE
      name: '&a公会BUFF商店'
    actions:
      left:
        - 'open: guild_buffs'
  "5":
    display:
      material: CHEST
      name: '&a公会金库'
    actions:
      left:
        - 'open: guild_vaults'
  "6":
    display:
      material: EMERALD
      name: '&a公会银行'
    actions:
      left:
        - 'open: guild_bank'