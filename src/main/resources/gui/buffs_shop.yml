title: "&0公会BUFF商店"  # 标题 (支持颜色)

Layout:   # 菜单布局 (6行)
  - '#########'
  - '111111111'
  - '111111111'
  - '111111111'
  - '111111111'
  - 'B######<>'

button:
  "#":
    display:
      material: GRAY_STAINED_GLASS_PANE
      name: ' '

  "1":
    type: 'BUFF_LIST'
    display:
      material: {buff_item}  # 蜂蜜瓶/玻璃瓶
      name: '&a{buff_name} ' # buff名称
      lore:
        - '&7--------------------------'
        - '&b价格: {buff_price}'  # 价格
        - '&b持续时间: {buff_time}秒'  # 持续时间
        - '&7--------------------------'
        - ''
        - '&b状态: {buff_status}' # 解锁状态  可购买/已锁定
        - '&e[左键] &6购买'
    actions:
      left:
        - 'command: kg buff {buff_keyname}' # 购买buff指令
        - 'sound: entity.experience_orb.pickup' # 示例：支持播放声音
        - 'close'

  "B":
    display:
      material: RED_STAINED_GLASS_PANE
      name: '&c返回主菜单'
    actions:
      left:
        - 'open: main_menu'

  "<":
    display:
      material: PAPER
      name: '&a上一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_PREV'

  ">":
    display:
      material: PAPER
      name: '&a下一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_NEXT'