        - '&f状态: {vault_status}'
        - ''
        - '&e[左键点击] &a开启存储'
    actions:
      left:
        - 'command: kg vault {vault_num}'
        - 'sound: block.chest.open'
        - 'close'



  "B":
    display:
      material: RED_STAINED_GLASS_PANE
      name: '&c返回主菜单'
    actions:
      left:
        - 'open: main_menu'