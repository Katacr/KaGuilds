title: "&0公会成员列表"  # 标题 (支持颜色)

Layout:   # 菜单布局 (6行)
  - '#########'
  - '111111111'
  - '111111111'
  - '111111111'
  - '111111111'
  - 'B######<>'

button:
  "#":
    display:
      material: GRAY_STAINED_GLASS_PANE
      name: ' '

  "1":
    type: 'MEMBERS_LIST'
    display:
      material: {members_head} # 成员头颅
      name: '&a{members_name} ' # 成员名称
      lore:
        - '&7--------------------------'
        - '&b公会职位: &f{members_role}'  # 成员职位
        - '&b加入时间: &f{members_join_time}'  # 成员加入时间
        - '&7--------------------------'
        - ''
        - '&e[左键] &6传送到该玩家'
    actions:
      left:
        - 'command: teleport {members_name}'
        - 'sound: entity.experience_orb.pickup' # 示例：支持播放声音
        - 'close'

  "B":
    display:
      material: RED_STAINED_GLASS_PANE
      name: '&c关闭菜单'
    actions:
      left:
        - 'close'

  "<":
    display:
      material: PAPER
      name: '&a上一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_PREV'

  ">":
    display:
      material: PAPER
      name: '&a下一页'
      lore:
        - '&7第 {page} / {total_pages} 页'
        - '&e点击翻页'
    actions:
      left:
        - 'PAGE_NEXT'